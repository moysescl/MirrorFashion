<!DOCTYPE html>

<html >
<head>
    <meta charset="utf-8" />
    <title>
        JS Nested Function
    </title>
    <script>
        function f1(x)
        {
            var y = 1;
            return f2(x);
            function f3(x)
            {
                return x + y;
            }
            function f2(x)
            {
                var y = 2;
                return f3(x);
            }
        }
    </script>
</head>
<body>
    <p id="id1">Result: </p>
    <input type="button"
           onclick="document.getElementById('id1').innerHTML+=' '+f1(8)"
           value="f1" /> <br />
</body>
</html>
